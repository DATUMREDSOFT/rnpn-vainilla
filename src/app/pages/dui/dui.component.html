<div class="row">
    <div class="col-12 col-md-12">
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <input type="text" pInputText placeholder="Ingrese el DUI" [(ngModel)]="dui" (input)="handleInput($event)">   
                <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn" (click)="handleClickDui($event)"></button>      
            </div>
        </div>
    </div>
 </div>
 <div class="row">   
    <div class="col-12 col-md-12">
        <div [ngStyle]="{'background': '#F5F7FE'}" >
            <p-tabView  styleClass="tabview-custom">
                <p-tabPanel  header="datosDUI" >
                    <ng-template pTemplate = "header">
                        <i class="pi pi-user"></i>
                        <span class="ps-2">Datos de DUI</span>
                    </ng-template>
                    <app-datos-dui [datosDui]="datosDui" ></app-datos-dui>
                </p-tabPanel>
                <p-tabPanel header="datosEmerg">
                    <ng-template pTemplate = "header">
                        <i class="pi pi-folder"></i>
                        <span class="ps-2">Datos del tr√°mite</span>
                    </ng-template>
                    <app-datos-tramite [datosTramite]="datosTramite" ></app-datos-tramite>
                </p-tabPanel>
                <p-tabPanel header="partidaNac">
                    <ng-template pTemplate = "header">
                        <i class="pi pi-file"></i>
                        <span class="ps-2">Partida Nac.</span>
                    </ng-template>
                    <app-partida-nac [datosPartida]="datosPartida"></app-partida-nac>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
